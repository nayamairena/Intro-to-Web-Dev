<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main class="container mt-5">
      <form class="bg-light border rounded mx-auto p-3">
        <h1 class="p-4">CONTACT FORM</h1>

        <div class="form-group mb-3 row">
          <label class="col-sm-2 col-form-label me-sm-3" for="username"
            >Username:
          </label>
          <div class="col-sm-8 ms-sm-5">
            <input type="text" class="form-control" id="username" />
          </div>
        </div>

        <div class="form-group mb-3 row">
          <label class="col-sm-2 col-form-label me-sm-3" for="email"
            >Email:
          </label>
          <div class="col-sm-8 ms-sm-5">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="form-group mb-3 row">
          <label class="col-sm-2 col-form-label me-sm-3" for="password"
            >Password:
          </label>
          <div class="col-sm-8 ms-sm-5">
            <input type="password" class="form-control" id="password" />
          </div>
        </div>
        <fieldset>
          <legend>Would you like to sign up for the newsletter?</legend>
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="yes"
          />
          <label class="form-check-label" for="yes">Yes, sign me up.</label>

          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="no"
            />
            <label class="form-check-label" for="no">No, Thank you.</label>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label me-sm-3" for="date"
              >Date:
            </label>
            <div class="col-sm-8 ms-sm-5">
              <input
                type="date"
                class="form-control mb-3"
                name="date"
                id="date"
              />
            </div>
          </div>
        </fieldset>
        <div class="row">
          <input
            class="btn btn-primary col mx-1"
            type="submit"
            value="Submit"
          />
          <input
            class="btn btn-secondary col mx-1"
            type="reset"
            value="Reset"
          />
        </div>
      </form>
    </main>
  </body>
</html>
